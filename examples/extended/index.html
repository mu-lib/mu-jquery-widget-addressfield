<!DOCTYPE html>
<html>

<body>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/selectize@0.12.4/dist/css/selectize.css">
  </head>
  <form mu-widget="extended-example/validator extended-example/widget">
    <div class="field-wrapper">
      <div class="field-wrapper">
        <label for="country">Country</label>
        <select id="country" mu-widget="extended-example/countries"></select>
      </div>
    </div>
    <div id="locality-fields">
      <div class="field-wrapper">
        <label for="city">City</label>
        <input type="text" id="city" />
      </div>
      <div class="field-wrapper">
        <label for="state">Administrative Area</label>
        <input type="text" id="state" />
      </div>
      <div class="field-wrapper">
        <label for="zip">Postal Code</label>
        <input type="text" id="zip" />
      </div>
    </div>
    <button type="submit">submit</button>
  </form>
</body>

<script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/selectize@0.12.4/dist/js/standalone/selectize.min.js,npm/jquery-validation@1.17.0,npm/jquery.addressfield@1.1.0,npm/mu-jquery-app@22.0.0,npm/mu-jquery-widget-validation@2.1.1/widget.js,npm/mu-jquery-widget-selectize@0.3.3/widget.js"></script>
<script src="../../widget.js"></script>
<script src="widget.js"></script>
<script src="validator.js"></script>
<script src="countries.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mu-lib/mu-jquery-app@v22.0.0/examples/quickstart-umd/app.js"></script>

</html>
